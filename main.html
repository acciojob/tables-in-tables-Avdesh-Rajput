<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table border="2" width="100%">
    <tr>
      <td>
        <!-- Nested Table 2 -->
        <table>
          <tr>
            <th colspan="2"><b>Nested Table 2</b></th>
          </tr>
          <tr>
            <th><b>Column 1</b></th>
            <th><b>Column 2</b></th>
          </tr>
          <tr>
            <td>abc</td>
            <td>def</td>
          </tr>
        </table>
      </td>
      <td>
        <!-- Nested Table 1 -->
        <table>
          <tr>
            <th><b>Nested Table 1</b></th>
          </tr>
          <tr>
            <td>
              <ul style="list-style-type: disc; text-align: left;">
                <li>List item</li>
                <li>List item</li>
                <li>List item</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <!-- Nested Table 3 -->
        <table>
          <tr>
            <th colspan="2"><b>Nested Table 3</b></th>
          </tr>
          <tr>
            <td><a href="#">Nested Table</a></td>
            <td>Demo Continued</td>
          </tr>
        </table>
      </td>
      <td>
        <!-- Nested Table 4 -->
        <table>
          <tr>
            <th><b>Nested Table 4</b></th>
          </tr>
          <tr>
            <td class="html-cell">HTML</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  </body>
</html>
